<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparel HTML Email Template</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- BROWN BORDER -->
        <tr>
          <td height="8px" style="background-color: #b8714e"></td>
        </tr>

        <!-- LOGO SECTION -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="logo">
                  <a href="http://w3newbie.com/email-course"
                    ><img
                      src="img/apparel.png"
                      alt="Apparel Logo"
                      width="180px"
                      title="Apparel"
                  /></a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- BANNER IMAGE -->

        <tr>
          <td class="banner">
            <a href="#"
              ><img src="img/banner.jpg" alt="banner" width="600px"
            /></a>
          </td>
        </tr>
        <!-- BACKGROUND COLOR TEXT -->

        <tr>
          <td>
            <table width="100%">
              <tr>
                <td><p class="banner-text">ShOP OUR LATEST DEALS</p></td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- TWO COLUMN SECTION -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="column">
                    <tr>
                      <td>
                        <a href="#"
                          ><img
                            src="img/women.jpg"
                            alt=""
                            width="300"
                            style="max-width: 300px; padding-bottom: 40px"
                        /></a>
                        <a href="#" class="button">SHOP WOMENS</a>
                      </td>
                    </tr>
                  </table>

                  <table class="column">
                    <tr>
                      <td>
                        <a href="#"
                          ><img
                            src="img/men.jpg"
                            alt=""
                            width="300"
                            style="max-width: 300px; padding-bottom: 40px"
                        /></a>
                        <a href="#" class="button">SHOP MENS</a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- FOOTER SECTION -->

        <tr>
          <td style="background-color: #efefef; text-align: center">
            <table width="100%">
              <tr>
                <td height="3px" style="background-color: #969696"></td>
              </tr>
              <tr>
                <td style="font-size: 22px; padding: 5px">
                  <p>NEW ARRIVALS</p>
                </td>
              </tr>
              <tr>
                <td height="3px" style="background-color: #969696"></td>
              </tr>
              <tr>
                <td style="font-size: 22px; padding: 5px">
                  <p>SHOP MENS</p>
                </td>
              </tr>
              <tr>
                <td height="3px" style="background-color: #969696"></td>
              </tr>
              <tr>
                <td style="font-size: 22px; padding: 5px">
                  <p>SHOP WOMENS</p>
                </td>
              </tr>
              <tr>
                <td height="3px" style="background-color: #969696"></td>
              </tr>
              <tr>
                <td style="font-size: 22px; padding: 5px">
                  <p>ACCESSORIES</p>
                </td>
              </tr>
              <tr>
                <td height="3px" style="background-color: #969696"></td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- SOCIAL MEDIA ICONS -->

        <tr>
          <td>
            <table width="100%">
              <tr>
                <td
                  style="
                    text-align: center;
                    padding: 25px 0 35px;
                    background-color: #efefef;
                  "
                >
                  <a href="#"
                    ><img src="img/dark-facebook.png" alt="" width="40px"
                  /></a>
                  <a href="#"
                    ><img src="img/dark-twitter.png" alt="" width="40px"
                  /></a>
                  <a href="#"
                    ><img src="img/dark-youtube.png" alt="" width="40px"
                  /></a>
                  <a href="#"
                    ><img src="img/dark-instagram.png" alt="" width="40px"
                  /></a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- BROWN BORDER -->

        <tr>
          <td height="5px" style="background-color: #b8714e"></td>
        </tr>
      </table>
    </center>
  </body>
</html>
